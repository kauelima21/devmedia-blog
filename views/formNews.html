<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <link rel="stylesheet" href="../public/assets/css/form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <h1><a href="home.html">LOGO</a></h1>

      <nav class="header_nav">
        <ul>
          <li><a href="formNews.html">Cadastrar noticias</a></li>
          <li><a href="home.html">Exibir noticias</a></li>
          <li><a href="login.html">Entrar</a></li>
          <li>
            <form action="">
              <input type="text" name="blog_search" placeholder="Pesquisar..." class="input_search" />
              <button>
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main_content">
      <section>
        <form class="form_news" action="">
          <h2>Cadastrar nova noticia</h2>
          <div>
            <label for="title">Titulo da noticia</label>
            <input name="title" id="title" class="form_item" type="text" />
          </div>
          <div>
            <label for="category">Categoria</label>
            <select name="category" id="category" class="form_item">
              <option value="1">Categoria 1</option>
            </select>
          </div>
          <div>
            <label for="content">Conteudo</label>
            <textarea name="content" id="content" class="form_item" cols="10" rows="8"></textarea>
          </div>
          <div><button>Entrar</button></div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <h3>Desenvolvido por Programador</h3>
    </footer>
  </body>
</html>
