<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Inicial</title>
    <link rel="stylesheet" href="../public/assets/css/styles.css" />
    <link rel="stylesheet" href="../public/assets/css/form.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  </head>
  <body>
    <header class="header">
      <h1><a href="home.html">LOGO</a></h1>

      <nav class="header_nav">
        <ul>
          <li><a href="formNews.html">Cadastrar noticias</a></li>
          <li><a href="home.html">Exibir noticias</a></li>
          <li><a href="login.html">Entrar</a></li>
          <li>
            <form action="">
              <input type="text" name="blog_search" placeholder="Pesquisar..." class="input_search" />
              <button>
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main_content">
      <section>
        <form class="form_news" action="">
          <h2>Entre ou Cadastre-se</h2>
          <div>
            <label for="first_name">Seu nome</label>
            <input name="first_name" id="first_name" class="form_item" type="text" />
          </div>
          <div>
            <label for="last_name">Seu sobrenome</label>
            <input name="last_name" id="last_name" class="form_item" type="text" />
          </div>
          <div>
            <label for="bith_date">Data de nascimento</label>
            <input name="bith_date" id="bith_date" class="form_item" type="date" />
          </div>
          <div>
            <label for="email">Seu melhor e-mail</label>
            <input name="email" id="email" class="form_item" type="email" />
          </div>
          <div>
            <label for="password">Senha</label>
            <input
              name="password"
              id="password"
              class="form_item"
              type="password"
            />
          </div>
          <div>
            <label for="rp_password">Repita a Senha</label>
            <input
              name="rp_password"
              id="rp_password"
              class="form_item"
              type="password"
            />
          </div>
          <div><button>Cadastrar</button></div>
          <a href="login.html">Ja possui uma conta? Entre por aqui.</a>
        </form>
      </section>
    </main>

    <footer class="footer">
      <h3>Desenvolvido por Programador</h3>
    </footer>
  </body>
</html>
